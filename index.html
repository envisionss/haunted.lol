<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haunted Configs</title>
<style>
    body {
        background-color: rgb(23, 23, 23);
        padding: 20px;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .button-container {
        border: 2px solid rgb(61, 61, 61);
        border-radius: 20px;
        padding: 10px;
        text-align: center;
    }

    .container {
        display: flex;
        justify-content: space-between;
        width: 400px;
        margin-bottom: 10px;
    }

    .box,
    .roblox-box {
        width: 200px;
        height: 120px;
        border-radius: 20px;
        background-color: rgba(0, 0, 0, 0.2);
        border: 2px solid #3f3f3f;
        opacity: 0;
        animation: fadeIn 2s forwards;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
        transition: background-color 0.3s;
    }

    .box:hover,
    .roblox-box:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .box:hover, .roblox-box:hover {
        cursor: pointer; /* Change cursor to pointer on hover */
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .button-container {
        border: 2px solid rgb(61, 61, 61);
        border-radius: 20px;
        padding: 10px;
        display: inline-block;
        text-align: center;
    }

    .fading-text {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translate(0, -50%);
        font-size: 18px;
        color: white;
        animation: fadeText 3s infinite alternate;
    }

    @keyframes fadeText {
        0% { color: white; }
        50% { color: black; }
        100% { color: white; }
    }
</style>
</head>
<body>
    <div class="button-container">
        <div class="container">
            <div class="box">Home</div>
            <div class="box" style="margin-left: 10px;" id="configsButton">Configs</div>
        </div>
        <div class="container">
            <div class="roblox-box" style="margin-right: 10px;" id="scriptsButton">Roblox Scripts [KRAMPUS ONLY]</div>
            <div class="roblox-box">Roblox Tools</div>
        </div>
    </div>

    <script>
        document.getElementById('configsButton').addEventListener('click', function() {
            // Directly initiate the download
            window.location.href = "https://cdn.discordapp.com/attachments/1219718105438355518/1226990167080964208/New_folder_4.zip?ex=6626c6a4&is=661451a4&hm=81b023f31aee2f4a5fa0277cceedf840fb49cc66ca0375ab1ba939d3d32355b8&";
        });
    </script>
</body>
</html>
